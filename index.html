<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Checker</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input type="password" id="password" placeholder="Enter your password..." />

    <div class="check-results">
      <span id="upperCase" class="invalid">
        <i class="bi bi-shield-x"></i> Contain Uppercase Letter
      </span>
      <span id="lowerCase" class="invalid">
        <i class="bi bi-shield-x"></i> Contain Lowercase Letter
      </span>
      <span id="number" class="invalid">
        <i class="bi bi-shield-x"></i> Contain Number
      </span>
      <span id="specialChar" class="invalid">
        <i class="bi bi-shield-x"></i> Contain Special Character
      </span>
      <span id="length" class="invalid">
        <i class="bi bi-shield-x"></i> Contain atleast 8 characters
      </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
